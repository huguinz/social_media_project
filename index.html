<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loop - Sign Up!</title>
</head>

<body>

    <main>
        <div class="logo">
            <img src="./img/logo-loop.png" alt="Loop Logo">
        </div>
        <div class="container">
            <h1>SIGN UP</h1>
            <form action="#" method="post">
                <div class="input" id="input_email">
                    <img src="./img/mail.png" alt="email_icon">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input" id="input_username">
                    <img src="./img/user.png" alt="user_icon">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input" id="input_password">
                    <img src="./img/padlock.png" alt="lock_icon">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input" id="confirm_password">
                    <img src="./img/padlock.png" alt="lock_icon">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="passwordC" name="confirm_password">
                </div>

                <div class="send_form">
                    <button type="submit" class="btn-submit">
                        <i class="icon"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
