<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/homePage.css">
    <title>Home - Loop</title>
</head>

<body>
    <header>
        <div class="container">
            <button id="sign_out">Sign out</button>
            <button id="new_publication">+</button>
            <input type="text" id="search" placeholder="What are you looking for?"></input>
            <img src="/src/img/search_icon.png" alt="search_icon">
        </div>
        <img src="../img/logo-loop.png" alt="Loop logo">
    </header>

    <article>
        <div id="container_form">
            <form method="post" autocomplete="off">
                <input type="text" id="url_image" placeholder="URL image" required>
                <input type="text" id="description" placeholder="Description" maxlength="80" required>
                <input type="text" id="location" placeholder="Location" required>
            </form>
            <p>0</p>
            <div id="buttons">
                <button id="close_tab">Close</button>
                <button id="submit_publication" onclick="postPublication()">Publish</button>
            </div>
        </div>
    </article>

    <main>
        <section id="publications"></section>
    </main>

    <footer>
        <img src="../img/home.png" alt="Home Icon">
        <img src="../img/vector.png" alt="More Icon">
        <img src="../img/bell.png" alt="Bell Icon">
    </footer>

    <script src="../../scripts/scriptHome.js"></script>
</body>
</html>
