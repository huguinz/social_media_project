<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/profilePage.css">
    <title>Profile - Loop</title>
</head>

<body>
    <header>
        <div id="container_header">
            <img src="" alt="" id="profile_image">
            <img src="/src/img/logo-loop.png" alt="Loop logo" id="loop_logo">
        </div>
    </header>

    <main>
        <article id="container_article">
            <div id="username"></div>
            <article id="widgets">
                <div id="about_me">
                    <h1>About Me</h1>
                </div>
                <div id="buttons">
                    <div>
                        <img src="/src/img/camera.png" alt="Icon Camera" title="Photos">
                    </div>
                    <div>
                        <img src="/src/img/letter.png" alt="Icon Letter" title="Message">
                    </div>
                    <button id="plus_icon" title="ADD friends">+</button>
                </div>
                <aside id="user_options">
                    <div id="delete_user">
                        <img src="/src/img/trash.png" alt="Trash Icon" title="Delete your Account">
                    </div>
                </aside>
            </article>
        </article>
    </main>

    <footer>
        <img src="../img/home_outlined.png" alt="Home Icon" id="home_icon" title="Home">
        <img src="../img/vector.png" alt="More Icon" id="more_icon">
        <img src="../img/profile_filled.png" alt="Profile Icon" id="profile_icon" title="Your Account">
    </footer>

    <script src="/scripts/scriptProfile.js"></script>
</body>
</html>
