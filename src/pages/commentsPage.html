<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/commentsPage.css">
    <title>Comments - Loop</title>
</head>

<body>
    <main>
        <section id="container_comments">
            <section id="container_comments_all_users">
                <article id="user_comment">
                    <img src="" alt="user_image" id="user_image">
                    <div id="user_info">
                        <h2 id="user_name">User Name</h2>
                        <p id="user_comment_text">This is a comment text.</p>
                    </div>
                </article>
            </section>
            <section id="container_comments_add">
                <aside id="container_publication_data">
                    <img src="" alt="publication_image" id="publication_image">
                    <div id="container_publication_info">
                        <p class="publication_info_text">Date</p>
                        <p class="publication_info_text">Likes</p>
                        <p class="publication_info_text">Comments</p>
                    </div>
                </aside>
                <section id="my_comments">
                    <h1>Your comments</h1>
                    <input type="text" id="input_comment" placeholder="Add a comment...">
                </section>
            </section>
        </section>
    </main>


    <script src="/scripts/scriptComments.js"></script>
</body>
</html>
