<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/recoverPasswordPage.css">
    <title>Loop - Recover password!</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="/src/img/logo-loop.png" alt="Loop Logo">
        </div>
        <div class="container">
            <h1>LOGIN</h1>
            <div id="error_register_message"></div>
            <form method="post" id="signup-form">
                <div class="input" id="input_email">
                    <img src="./src/img/mail.png" alt="email_icon" class="icons">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">E-mail</label>
                </div>
                <div class="input" id="input_password">
                    <img src="./src/img/padlock.png" alt="lock_icon" class="icons">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <img src="./src/img/invisible.png" alt="password_visibility" title="Show/Hide Password" class="password_icon"
                        id="password_visibility">
                    <label for="password">Password</label>
                    <div id="forgot_password">
                        <a href="/src/pages/recoverPasswordPage.html">Forgot password?</a>
                    </div>
                </div>
                <div class="env_bottons">
                    <button type="submit" id="btn-submit">
                        Enter
                    </button>
                </div>
            </form>
            <a href="./src/pages/registerPage.html">Sign Up</a>
        </div>
    </main>
    <script src="./scripts/scriptLogin.js"></script>
</body>
</html>
