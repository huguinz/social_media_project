<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/recoverPasswordPage.css">
    <title>Loop - Password recovery!</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="/src/img/logo-loop.png" alt="Loop Logo">
        </div>
        <div class="container">
            <h1 id="title">PASSWORD RECOVERY</h1>
            <div id="error_register_message"></div>
            <form method="post" id="signup-form">
                <div class="input" id="input_email">
                    <img src="/src/img/mail.png" alt="email_icon" class="icons">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">E-mail</label>
                </div>
                <div class="input" id="input_password">
                    <img src="/src/img/padlock.png" alt="lock_icon" class="icons">
                    <input type="text" id="password_key" name="password_key" placeholder=" " required>
                    <label for="password_key">Password Key</label>
                </div>
                <div class="env_bottons" id="submit_button">
                    <a href="/index.html" id="btn-back" style="color: black;">Back Login</a>
                    <button type="submit" id="btn-submit">
                        Enter
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="/scripts/scriptPassword.js"></script>
</body>
</html>
